# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '34 10 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
      
    - name: generate-sitemap
      # You may pin to the exact commit or the version.
      # uses: cicirello/generate-sitemap@c1173ff63821f13f22ea0d3a32aaa828dd28f6ea
      uses: cicirello/generate-sitemap@v1.8.2
      with: 
        # The path to the root of the website
        path-to-root: "/index.html" # optional, default is .
        # The url of your webpage
        base-url-path: "https://tatu6038.github.io" # optional, default is https://web.address.of.your.nifty.website/
        # Indicates whether to include html files in the sitemap.
        include-html: "true" # optional, default is true
        # Indicates whether to include pdf files in the sitemap.
        include-pdf: "false" # optional, default is true
        # Indicates if sitemap should be formatted in xml.
        sitemap-format: "xml" # optional, default is xml
        # Space separated list of additional file extensions to include in sitemap.
        # additional-extensions: # optional, default is 
        # Enables dropping .html from urls in sitemap.
        drop-html-extension: "true" # optional
