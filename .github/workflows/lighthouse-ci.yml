name: lighthouse

on:
  schedule:
    - cron: '23 23 * * 0'

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Install lighthouse
        run: sudo npm i -g lighthouse

      - name: Run lighthouse
        run: |
          lighthouse \
            --chrome-flags="--headless" \
            --output html --output-path ./report.html \
            'https://tatu6038.github.io'

      - name: Upload result
        uses: actions/upload-artifact@master
        with:
          name: report
          path: report.html
      
      - name: Lighthouse Audit
        # You may pin to the exact commit or the version.
        # uses: jakejarvis/lighthouse-action@a3bcc9973b3ce65beff316b3cac53b92e58dcc12
        uses: jakejarvis/lighthouse-action@v0.3.2
